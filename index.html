<!DOCTYPE html>
<html lang="nl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weekend Miljonairs Quiz</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700;900&family=Great+Vibes&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'mil-blue-dark': '#020617',
              'mil-blue-light': '#1e3a8a',
              'mil-gold': '#fbbf24',
              'mil-gold-dark': '#b45309',
              'mil-orange': '#f97316',
              'mil-green': '#22c55e',
            },
            fontFamily: {
              sans: ['Roboto', 'sans-serif'],
              handwriting: ['Great Vibes', 'cursive'],
            },
            animation: {
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'spotlight': 'rotate 20s linear infinite',
            },
            keyframes: {
              rotate: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              }
            }
          }
        }
      }
    </script>
    <style>
      body {
        background: #020617; /* Solid dark base */
        color: white;
        min-height: 100vh;
        overflow-x: hidden;
      }
      .hex-shape {
        clip-path: polygon(10% 0, 90% 0, 100% 50%, 90% 100%, 10% 100%, 0% 50%);
      }
      /* Metallic Gradient Logic */
      .metallic-gold {
        background: linear-gradient(
          to bottom,
          #bf953f,
          #fcf6ba 25%,
          #b38728 50%,
          #fbf5b7 75%,
          #aa771c
        );
      }
      .metallic-silver {
        background: linear-gradient(
          to bottom,
          #8a8a8a,
          #e0e0e0 25%,
          #8a8a8a 50%,
          #e0e0e0 75%,
          #757575
        );
      }
    </style>
